apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ampa.fullname" . }}-processing
  labels:
    {{- include "ampa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.processing.replicaCount }}
  selector:
    matchLabels:
      {{- include "ampa.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "ampa.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: xls-data-ampa
          persistentVolumeClaim:
            claimName: nfs-ampa-pvc
        - name: static-ampa
          persistentVolumeClaim:
            claimName: nfs-static-pvc
      containers:
      - name: ampa-processing
        image: "{{ .Values.images.ampa.repository }}:{{ .Values.images.ampa.tag | default .Chart.AppVersion }}"
        command: [ "/bin/sh", "/code/processingtool.sh" ]
        env:
        {{- range $key, $val := .Values.app.env }}
          - name: {{ $key | upper }}
            value: {{ $val | quote }}
        {{- end }}
          - name: "AMPA_APP_VERSION"
            value: "versi√≥ {{ default .Chart.AppVersion }}"
        resources:
          requests:
            memory: "50Mi"
            cpu: "250m"
          limits:
            memory: "200Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /code/xls
            name: xls-data-ampa
          - mountPath: /code/static
            name: static-ampa